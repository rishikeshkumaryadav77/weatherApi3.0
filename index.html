<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    input[type="text"]:focus {
      transform: scale(1.05);
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      animation: slideIn 1s ease-in-out;
    }

    button:hover {
      background-color: #e64a19;
      transform: scale(1.1);
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Weather Finder</h1>
  <input type="text" name="city" id="city" placeholder="Enter city name">
  <button onclick="weather()">Get Weather</button>
  <div id="output"></div>
  <script src="index.js"></script>
</body>
</html>
