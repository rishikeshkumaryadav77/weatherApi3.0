<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Weather Finder</h1>
  <input type="text" name="city" id="city" placeholder="Enter city name">
  <button onclick="weather()">Get Weather</button>
  <div id="output"></div>
  <script src="index.js"></script>
</body>
</html>
